<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Trainer</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <h1>Update Trainer</h1>

    <form id="updateTrainerForm" name="updateTrainerForm" method="post" action="/updateTrainer/update">
        <h2>Update trainer</h2>
        <label><input type="text" name="trainerId" placeholder="ID*" required></label>
        <br>
        <label><input type="text" name="newName" placeholder="NEW NAME"></label>
        <br>
        <label><input type="text" name="newSurname" placeholder="NEW SURNAME"></label>
        <br>
        <label>Starter can't be changed</label>
        <br>
        <input type="submit" value="Submit" name="submit">
        <br>
        <p>fields with '*' are required</p>
    </form>

    <form id="deleteTrainerForm" name="deleteTrainerForm" method="post" action="/updateTrainer/delete" style="margin-top: 20px">
        <h2>Delete trainer</h2>
        <label><input type="text" name="trainerId" placeholder="ID*" required></label>
        <br>
        <input type="submit" value="Submit" name="submit">
        <br>
        <p>fields with '*' are required</p>
    </form>

</body>
</html>
