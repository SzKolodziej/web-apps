<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Badges</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <h1>Badges</h1>
    <form id="badgesForm" name="badgesForm" method="post" action="/badges">
        <h2>Which badges did you acquire</h2>
        <label><input type="text" name="trainerId" placeholder="TRAINER ID*" required></label>
        <br>
        <label>
            <select name="badges">
                <option value="1">Boulder Badge</option>
                <option value="2">Cascade Badge</option>
                <option value="3">Thunder Badge</option>
                <option value="4">Rainbow Badge</option>
                <option value="5">Soul Badge</option>
                <option value="6">Marsh Badge</option>
                <option value="7">Volcano Badge</option>
                <option value="8">Earth Badge</option>
            </select>
        </label>
        <br>
        <input type="submit" value="Submit" name="submit">
        <br>
        <p>fields with '*' are required</p>
    </form>

</body>
</html>
